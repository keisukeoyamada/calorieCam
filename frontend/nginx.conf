server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/nginx.crt; # Replace with your certificate path
    ssl_certificate_key /etc/nginx/certs/nginx.key; # Replace with your private key path

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Serve static assets with long cache headers
    location ~* \.(?:css|js|map|jpe?g|gif|png|ico|woff2?|ttf|eot|svg)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri $uri/ =404;
    }
}
